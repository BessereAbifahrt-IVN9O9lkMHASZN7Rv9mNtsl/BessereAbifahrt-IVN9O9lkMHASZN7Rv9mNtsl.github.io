<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="global_style.css">
    <link rel="stylesheet" href="index_style.css">
    <link rel="stylesheet" href="index_mobile_style.css">

    <title>Bessere Abifahrt</title>
</head>
<body>
<div class="header">
    <h1 class="title">Bessere Abifahrt</h1>
    <h2 class="subtitle">Unterkunft- und Preisübersicht</h2><!--<br>WIP v568-->
</div>
<div id="content">
    <div id="filter-div">
        <h2 id="#first-filter">Ort</h2>
        <table>
            <tr>
                <th>Land</th>
                <th>Region</th>
            </tr>
            <tr>
                <td class="selection" id="country-filter">
<div>Germany</div>
<div>Deutschland</div>
</td>
                <td class="selection" id="region-filter">
<div class="Germany">Berlin</div>
<div class="Deutschland">Baden-Württemberg</div>
<div class="Germany">Dresden</div>
</td>
            </tr>
        </table>
        <h2>Umgebung</h2>
        <div class="selection" id="surrounding-selection"><div style="background-color: #FF5555;">Rot</div><div style="background-color: #55FF55;">Wald</div><div style="background-color: #5555FF;">Fluss</div></div>
        <h2>Anderes</h2>
        <div class="selection" id="other-selection">
            <div id="new-filter">Neu</div>
        </div>
    </div>
    <div id="accommodations-div"></div>
</div>

<script src="index_script.js"></script>

</body>
</html>
